tags:
  - name: Gestión de Personal
    description: Balance de carga operativa.

paths:
  /workforce/orders-per-chef:
    get:
      summary: 6.1 Personal Activo vs. Demanda
      tags: [Gestión de Personal]
      description: Ratio de órdenes activas por cocinero disponible.
      responses:
        200:
          description: Éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders_per_chef:
                    type: object
                    properties:
                      ratio:
                        type: number
                        example: 4.5
                      chefs:
                        type: integer
                        example: 3
                      tasks:
                        type: integer
                        example: 14
  /workforce/waiter-ranking:
    get:
      summary: 6.2 Ranking de Desempeño de Meseros
      tags: [Gestión de Personal]
      description: Lista de meseros ordenados por calificación promedio.
      parameters:
        - in: query
          name: from
          schema:
            type: string
            example: 2026-01-01T00:00:00.000Z
          description: Inicio de rango (ISO).
        - in: query
          name: to
          schema:
            type: string
            example: 2026-01-31T23:59:59.999Z
          description: Fin de rango (ISO).
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: Página.
        - in: query
          name: page_size
          schema:
            type: integer
            example: 50
          description: Tamaño de página (máx 100).
      responses:
        200:
          description: Éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  waiter_ranking:
                    type: object
                    properties:
                      total_waiters:
                        type: integer
                        example: 25
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            waiter_id:
                              type: string
                              example: b3f9f5f0-1a2b-4c3d-8e9f-0123456789ab
                            name:
                              type: string
                              example: Juan Pérez
                            average:
                              type: number
                              example: 4.5
                            total_reviews:
                              type: integer
                              example: 12
